language: rust
cache: cargo
matrix:
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-musl
  - os: windows
    rust: stable
    env: TARGET=windows-server-1809
  - os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin
env:
  global:
  - TARGET=x86_64-unknown-linux-musl
  - PROJECT_NAME=rust
install:
- if [[ $TRAVIS_OS_NAME = linux && $HOST != $TARGET ]]; then rustup target add $TARGET;
  fi
script:
- cargo build --target $TARGET --verbose
- cargo test --target $TARGET --verbose
- tar -czvf target/$TARGET/debug/rust-$TARGET.tar.gz target/$TARGET/debug/rust
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/$TARGET/debug/rust-$TARGET.tar.gz
  on:
    repo: jiangbo212/rust
  skip_cleanup: 'true'
notifications:
  email:
    on_success: never
